<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="form_container" class="mx-auto my-4">
      <div class="bg-light pd-4" id="heading">
        <h1>Survey Form</h1>
        <p>Please take a few minutes to fill out the below form</p>
      </div>
      <div class="inner-form">
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleRadios1"> How often do you play games?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Never
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
            <label class="form-check-label" for="exampleRadios1">
              Rarely (canâ€™t remember the last time)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3">
            <label class="form-check-label" for="exampleRadios1">
              Sometimes (not regularly)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option4">
            <label class="form-check-label" for="exampleRadios1">
              Often (weekly)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option5">
            <label class="form-check-label" for="exampleRadios2">
              Daily
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="radioquestions"> Please confirm your age:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios2"
              id="exampleRadios2"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios2">
              Less than 15
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              15-20
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option3">
            <label class="form-check-label" for="exampleRadios2">
              20-25
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option3">
            <label class="form-check-label" for="exampleRadios2">
              25+
            </label>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Describe your experience with Purple Buccaneers</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
