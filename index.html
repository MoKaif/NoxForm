<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./src/modern.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="form_container" class="mx-auto my-4">
      <div id="heading">
        <h1>Survey Form</h1>
        <p>Please take a few minutes to fill out the below form</p>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <form id="survey-form" class="inner-form">
        <div class="form-step active">
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label for="exampleRadios1"> How often do you play games?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="playFrequency"
                id="playNever"
                value="never"
                checked
              />
              <label class="form-check-label" for="playNever">
                Never
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="playFrequency"
                id="playRarely"
                value="rarely"
              />
              <label class="form-check-label" for="playRarely">
                Rarely (canâ€™t remember the last time)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="playFrequency"
                id="playSometimes"
                value="sometimes"
              />
              <label class="form-check-label" for="playSometimes">
                Sometimes (not regularly)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="playFrequency"
                id="playOften"
                value="often"
              />
              <label class="form-check-label" for="playOften">
                Often (weekly)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="playFrequency"
                id="playDaily"
                value="daily"
              />
              <label class="form-check-label" for="playDaily">
                Daily
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label>What is your favorite gaming genre?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genre" id="genreAction" value="action">
              <label class="form-check-label" for="genreAction">Action</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genre" id="genreRPG" value="rpg">
              <label class="form-check-label" for="genreRPG">RPG</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genre" id="genreStrategy" value="strategy">
              <label class="form-check-label" for="genreStrategy">Strategy</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genre" id="genreSports" value="sports">
              <label class="form-check-label" for="genreSports">Sports</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genre" id="genreOther" value="other">
              <label class="form-check-label" for="genreOther">Other</label>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label>What gaming platforms do you own?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" id="platformPC" value="pc">
              <label class="form-check-label" for="platformPC">PC</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" id="platformPS" value="playstation">
              <label class="form-check-label" for="platformPS">PlayStation</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" id="platformXbox" value="xbox">
              <label class="form-check-label" for="platformXbox">Xbox</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" id="platformNintendo" value="nintendo">
              <label class="form-check-label" for="platformNintendo">Nintendo Switch</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" id="platformMobile" value="mobile">
              <label class="form-check-label" for="platformMobile">Mobile</label>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label>How many hours a week do you typically play games?</label>
            <input type="number" class="form-control" name="hoursPlayed" min="0">
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label for="favoriteGame">What is your favorite game of all time?</label>
            <input type="text" class="form-control" id="favoriteGame" name="favoriteGame">
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label>What do you look for in a new game? (Select all that apply)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="newGameFeatures" id="featureStory" value="story">
              <label class="form-check-label" for="featureStory">Engaging Story</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="newGameFeatures" id="featureGraphics" value="graphics">
              <label class="form-check-label" for="featureGraphics">High-quality Graphics</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="newGameFeatures" id="featureMultiplayer" value="multiplayer">
              <label class="form-check-label" for="featureMultiplayer">Multiplayer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="newGameFeatures" id="featureReplayability" value="replayability">
              <label class="form-check-label" for="featureReplayability">Replayability</label>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="button" class="btn next-btn">Next</button>
          </div>
        </div>

        <div class="form-step">
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Describe your most memorable gaming experience</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <div class="btn-group">
            <button type="button" class="btn prev-btn">Previous</button>
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
